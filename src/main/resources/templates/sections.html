<!-- Start Header -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="favicon.ico" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<!-- End Header -->

<title>Create Section</title>
<div class="container-fluid">
	<h1>Create Section</h1>
	<h3>
		<h1>
			Logged in as <span th:text="${admin.firstname}">Calen</span> <span
				th:text="${admin.lastname}">Legaspi</span>, Admin ID#<span
				th:text="${admin.id}">1000</span> <a href="login.html">Logout</a>
		</h1>

	</h3>

	<div class="row">
		<div class="col-md-12"
			style="border-style: solid; border-radius: 25px">
			<form id="new_section" name="new_section" action="sections"
				method="post">
				<div style="font-weight: bold; font-size: 200%; margin: 1%">

					<div th:if="${sectionExceptionMessage}" class="alert alert-danger">
						<h2 th:text="${sectionExceptionMessage}">Error message goes
							here.</h2>
					</div>
					<div th:if="${sectionSuccessMessage}" class="alert alert-success">
						<h2 th:text="${sectionSuccessMessage}">Success message goes
							here.</h2>
					</div>
					Section ID: <input type="text" name="sectionId" id="sectionId"
						style="font-weight: bold; font-size: 120%; margin: 1%; width: 300px">
				</div>
				<div id="choices" class="container-fluid" style="padding: 10px">
					<div class="col-md-12 row">
						<div id="subjects" class="col-md-3"
							style="margin-right: 10px; border-style: solid; border-color: gray; border-radius: 25px; padding: 1%">
							<h2>Subjects</h2>
							<div class="radio" th:each="subject : ${subjects}">
								<label> <input type="radio" name="subjectId"
									th:id="${subject}" th:value="${subject}" th:text="${subject}"
									form="new_section">
								</label>
							</div>
						</div>
						<div id="rooms" class="col-md-4"
							style="margin-right: 10px; border-style: solid; border-color: gray; border-radius: 25px; padding: 1%">
							<h2>Rooms</h2>
							<table class="table table-bordered">
								<tr>
									<th></th>
									<th>Room Name</th>
									<th>Capacity</th>
								</tr>
								<tr th:each="room : ${rooms}">
									<td><input type="radio" name="roomName"
										th:value="${room.name}" form="new_section"></td>
									<td th:text="${room.name}">Melchor Hall</td>
									<td align="center" th:text="${room.capacity}">1000</td>
								</tr>
							</table>
						</div>
						<div class="col-md-4">
							<div id="schedule"
								style="border-style: solid; border-color: gray; border-radius: 25px; padding: 10px">
								<h2>Schedule</h2>

								<div id="days" class="row"
									style="border-style: solid; border-color: gray; border-radius: 25px; margin: 10px">
									<h3>Days</h3>
									<div class="radio-inline">
										<label> <input type="radio" name="days" value="MTH"
											form="new_section"> MTH
										</label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="days" value="TF"
											form="new_section"> TF </label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="days" value="WS"
											form="new_section"> WS</label>
									</div>
								</div>

								<div id="periods" class="row"
									style="border-style: solid; border-color: gray; border-radius: 25px; margin: 10px">
									<h3>Periods</h3>
									<div class="radio-inline">
										<label><input type="radio" name="period" value="P0830"
											form="new_section"> 08:30-10:00 </label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="period" value="P1000"
											form="new_section"> 10:00-11:30 </label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="period" value="P1130"
											form="new_section"> 11:30-13:00 </label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="period" value="P1300"
											form="new_section"> 13:00-14:30 </label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="period" value="P1430"
											form="new_section"> 14:30-16:00 </label>
									</div>
									<div class="radio-inline">
										<label><input type="radio" name="period" value="P1600"
											form="new_section"> 16:00-17:30</label>
									</div>
								</div>
							</div>

							<div style="margin: 2%">
								<button type="button" value="Submit New Section"
									style="font-size: 200%" class="btn btn-primary"
									form="new_section" onclick="document.new_section.submit()">Submit
									New Section</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="sections_table" class="row">
		<div class="col-md-9">
			<h2>Sections:</h2>
			<table id="sections" class="table table-bordered">
				<tr>
					<th>Section ID</th>
					<th>Subject</th>
					<th>Schedule</th>
					<th>Room</th>
				</tr>
				<tr th:each="section : ${sections}">
					<td th:text="${section.sectionId}">XYZ</td>
					<td th:text="${section.subject}">aaa</td>
					<td th:text="${section.schedule}">bbb</td>
					<td th:text="${section.room}">ccc</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- Start Footer -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
	crossorigin="anonymous"></script>
</body>
</html>
<!-- End Footer -->
